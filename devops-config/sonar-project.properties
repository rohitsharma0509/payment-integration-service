sonar.projectVersion=1.2
sonar.sourceEncoding=UTF-8
sonar.log.level=WARN

sonar.java.coveragePlugin=jacoco
sonar.core.codeCoveragePlugin=jacoco
sonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml,build/jacoco/sonar.exec


sonar.sources=src/main
sonar.tests=src/test

sonar.java.binaries=build/classes
# sonar.java.test.binaries=./build/test-classes

# sonar.surefire.reportsPath=build/test-results/test
sonar.jacoco.reportPath=build/jacoco/sonar.exec
sonar.junit.reportsPath=build/test-results/test

# sonar coverage exclusions
sonar.coverage.exclusions=**/com/scb/paymentintegration/client/SftpClient.java,**/com/scb/paymentintegration/config/security/**,**/com/scb/paymentintegration/config/sftp/**,**/com/scb/paymentintegration/config/swagger/**,**/com/scb/paymentintegration/constants/**,**/com/scb/paymentintegration/dto/**,**/com/scb/paymentintegration/enums/**,**/com/scb/paymentintegration/exception/**,**/com/scb/paymentintegration/service/impl/CryptoServiceImpl.java,**/com/scb/paymentintegration/service/impl/CustomHashValidation.java,**/com/scb/paymentintegration/RiderPaymentIntegrationApplication.java, **/com/scb/paymentintegration/aop/logging/**